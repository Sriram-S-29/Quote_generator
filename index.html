<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="main">
        <div class="top">
            <h1 id="tit">Random quotes </h1>
            <div class="pic">
                <img src="/1.jpeg" alt="alt">
                <img src="/2.webp"  alt="alt">
                <img src="/3.webp"  alt="alt">
                <img src="/4.webp"  alt="alt">
            </div>
        </div>
        <div>
            <div class="containerss">
                <h1 id="typing-text" class="typing-effect"></h1>
            </div>
            <div class="entire" style="background-color: #0056b3;">
            
                <div>
                    <h1>Get Inspired!</h1>
                    <p>Click the button below to get a random inspirational quote.</p>
                </div>
                <div class="container" id="change">
                    <p id="quote">Loading</p>
                    <h3 id="author">.........</h3>
                    <button id="btn">Get Quote</button>
                </div>
                <footer style="margin-top: 20px;">
                    <p>&copy; 2024 Sriram. Web Tech Project.</p>
                </footer>
            </div>

        </div>
        
        <div></div>



    </div>
 

<script src="index.js"></script>
</body>
</html>
